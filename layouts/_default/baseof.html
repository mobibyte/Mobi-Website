<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>

    {{ $favicon := resources.Get "icons/mobi-logomark.png" }}
    <link rel="shortcut icon" href="{{ $favicon.Permalink }}" type="image/x-icon">

    {{ $styles := resources.Get "css/main.css" | resources.PostCSS (dict "config" "postcss.config.js") }}

    {{ if hugo.IsProduction }}
    {{ $styles = $styles | minify }}
    {{ end }}

    <link href="{{ $styles.Permalink }}" type="text/css" rel="stylesheet" />
</head>

<body data-theme="">
    <main>{{ block "main" . }}{{ end }}</main>
</body>

</html>
